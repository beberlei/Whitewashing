{% extends 'WhitewashingBlogBundle::adminLayout.twig.html' %}

{% block content %}
    <h1>Confirm Delete</h1>

    <p>You are about to delete the post "<strong>{{post.headline}}</strong>". Are you sure?</p>

    <form method="post" action="{{ path('blog_post_delete', {'id': post.id }) }}">
        <input type="submit" name="confirmDelete" value="Yes, delete this post" />
    </form>
{% endblock %}
